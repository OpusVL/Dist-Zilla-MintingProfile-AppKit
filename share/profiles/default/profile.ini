[TemplateModule / :DefaultModuleMaker]
template = AppKitX.pm

[GatherDir]
root=skel

[GenerateFile / App]
filename=lib/{{ $dist->name =~ s/-/\//gr }}.pm
is_template = 1
name_is_template = 1
copy=AppKit.pm

[GenerateFile / Builder]
filename=lib/{{ $dist->name =~ s/-/\//gr }}/Builder.pm
is_template = 1
name_is_template = 1
copy=AppKit/Builder.pm


[MungeFile::WithDataSection]
file=dist.ini
