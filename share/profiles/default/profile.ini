[TemplateModule / :DefaultModuleMaker]
template = AppKit.pm

[GatherDir]
root=skel

[GenerateFile / Builder]
filename=lib/{{ $dist->name =~ s/-/\//gr }}/Builder.pm
is_template = 1
name_is_template = 1
copy=AppKit/Builder.pm

[GenerateFile / config]
filename={{ lc $dist->name =~ s/-/_/gr }}.conf
is_template = 1
name_is_template = 1
copy=appkit.conf

[GenerateFile / psgi]
filename={{ lc $dist->name =~ s/-/_/gr }}.psgi
is_template = 1
name_is_template = 1
copy=appkit.psgi

[MungeFile::WithDataSection]
file=t/01app.t
file=dist.ini
